      instructions_text: "<li> ნდობის დონე საშუალებას გაძლევთ ავტომატურად მართოთ ჯგუფის წევრობის მომხმარებლების აქტივობის საფუძველზე. </li>\n<li> ნდობის თითოეული დონე განსაზღვრავს კრიტერიუმებს, რომლებიც უნდა დაკმაყოფილდეს (მაგ. დისკუსიები, გაკეთებული შეტყობინებები და ა.შ.) და ჯგუფი. </li>\n<li> მომხმარებლები ავტომატურად ემატებიან ჯგუფებს ნდობის ყველა დონისთვის, რომლებსაც ისინი აკმაყოფილებენ შესვლისას. </li>\n<li> ვინაიდან ამ ჯგუფების ავტომატურად მართვა ხდება, ჩვენ გირჩევთ ჯგუფების ცალკეული ნაკრების შენარჩუნება ნდობის დონისთვის. </li>\n<li> თუ წაშლით ნდობის დონეს, ასევე უნდა წაშალოთ ასოცირებული ჯგუფი; წინააღმდეგ შემთხვევაში, ამ ნდობის დონის მომხმარებლები დარჩებიან ამ ჯგუფში. </li>\n<li> შეცდომების თავიდან ასაცილებლად, თქვენ ვერ განაახლებთ ნდობის დონის ჯგუფს მისი შექმნის შემდეგ. </li>\n<li> გამორთული ნებისმიერი დიაპაზონი არ დაითვლება. თუ მოცემული ნდობის დონისთვის ყველა დიაპაზონი გამორთულია, ყველა მომხმარებელი მიიღებს ამ დონეს. </li>\n<li> თუ ჯგუფს მართავს მრავალი ნდობის დონე, მომხმარებელი დაემატება ჯგუფს, თუ ის ნდობის მინიმუმ ერთ დონეზეა. </li>\n"
